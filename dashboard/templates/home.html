{% extends 'base.html' %}
{% load static %}

{% block 'titulo' %}Dashboard{% endblock%}

{% block 'head' %}
<link rel='stylesheet' href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/dark.css' %}">
{% endblock%}


{% block 'body' %}
<aside id="sidebar">
    <div class="logo">
        <img src="{% static 'img/alligator.png' %}" alt="Jacaré">
        <h2>Alligator System</h2>
    </div>
    <div class="menu">
        <ul>
            <li>
                <i class="fas fa-home op"></i>
                <a href="/" class="link">Home</a>
            </li>
            <li>
                <i class="fas fa-chart-bar op"></i>
                <a href="#" class="link"
                    onclick="chartIt('relatorio_despesas_categoria_economica')">Despesas
                    por categoria econômica</a>
            </li>
            <li>
                <i class="fas fa-users op"></i>
                <a href="#" class="link"
                    onclick="plot_table('relatorio_despesas_favorecidos')">Despesas por
                    favorecido</a>
            </li>
            <li>
                <i class="fas fa-city op"></i>
                <a href="#" class="link"
                    onclick="plot_table('relatorio_repasses_municipios')">Repasses por
                    município</a>
            </li>
            <li class="switch-cont">
                <i class="fas fa-sun"></i>
                <label class="switch-mobile">
                    <input type="checkbox" name="mobile" id="mobile">
                    <span class="check"></span>
                </label>
                <i class="fas fa-moon"></i>
            </li>
        </ul>
    </div>
</aside>
<main id="main-content">
    <header class="header">
        <i id="iconMenu" class="fas fa-bars" onclick="reconfigurar()"></i>
        <div class="switch">
            <i class="fas fa-sun"></i>
            <label>
                <input type="checkbox" name="mode" id="mode">
                <span class="check"></span>
            </label>
            <i class="fas fa-moon"></i>
        </div>
    </header>
    <div class="content responsive-table" id="content">

    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/menu.js' %}"></script>

{% endblock %}
